<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>WebCodec Transcoder</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script
        id="tailwind-config">tailwind.config = { darkMode: "class", theme: { extend: { colors: { primary: "#FAC638", "background-light": "#f8f8f5", "background-dark": "#231e0f" }, fontFamily: { display: "Space Grotesk" }, borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" } } } };</script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .peer:checked~.modal-backdrop {
            display: block;
        }

        .peer:checked~.modal-backdrop .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        body {
            min-height: max(884px, 100dvh);
        }

        .drag-active {
            border: 2px dashed #FAC638;
            background-color: rgba(250, 198, 56, 0.1);
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">

    <div class="relative flex min-h-screen w-full flex-col" id="app">
        <!-- Header -->
        <div
            class="sticky top-0 z-10 flex items-center justify-between bg-background-light/80 p-4 pb-2 backdrop-blur-sm dark:bg-background-dark/80">
            <div class="flex size-12 shrink-0 items-center text-slate-800 dark:text-white cursor-pointer"
                onclick="window.location.reload()">
                <span class="material-symbols-outlined text-2xl">arrow_back</span>
            </div>
            <h1
                class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-slate-800 dark:text-white">
                動画トランスコーダ - 変換設定</h1>
            <div class="size-12 shrink-0"></div>
        </div>

        <!-- Main Content -->
        <main class="flex-grow px-4 pb-28">
            <!-- Input File Area -->
            <div id="drop-zone"
                class="group relative rounded-xl bg-white p-6 dark:bg-slate-800/50 transition-all duration-300 hover:border-primary/50 hover:shadow-lg hover:shadow-primary/5 border-2 border-transparent border-dashed">
                <input type="file" id="file-input" class="hidden" accept="video/mp4,video/quicktime,video/webm">
                <div class="flex items-center gap-4">
                    <div
                        class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-primary/10 text-primary dark:bg-primary/20">
                        <span class="material-symbols-outlined text-2xl">movie</span>
                    </div>
                    <div class="flex flex-col justify-center overflow-hidden">
                        <p id="file-name"
                            class="font-medium leading-normal text-slate-800 line-clamp-1 dark:text-white">ファイルを選択してください
                        </p>
                        <p id="file-status"
                            class="text-sm font-normal leading-normal text-slate-500 line-clamp-2 dark:text-slate-400">
                            MP4, MOV, WebM に対応</p>
                    </div>
                    <div class="ml-auto shrink-0">
                        <button id="select-btn"
                            class="flex h-10 min-w-[100px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-slate-100 px-6 text-sm font-bold leading-normal text-slate-700 dark:bg-slate-700 dark:text-white hover:bg-primary hover:text-white dark:hover:bg-primary transition-all duration-300 shadow-sm hover:shadow-md">
                            <span class="truncate">選択</span>
                        </button>
                    </div>
                </div>

                <!-- Info Link (Always visible, state controlled) -->
                <div class="mt-4 border-t pt-4" id="info-link-container">
                    <label id="info-link-label"
                        class="flex cursor-pointer items-center justify-between border-slate-200 dark:border-slate-700 text-slate-400 dark:text-slate-600"
                        for="video-info-modal">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined text-xl">info</span>
                            <span class="text-sm font-medium">現在の動画情報</span>
                        </div>
                        <span class="material-symbols-outlined text-2xl">chevron_right</span>
                    </label>
                </div>
            </div>

            <!-- Settings Area -->
            <div class="mt-6 space-y-6 opacity-50 pointer-events-none" id="settings-area">

                <!-- Audio Only Toggle -->
                <div class="rounded-xl bg-white p-4 dark:bg-slate-800/50">
                    <div class="flex items-center justify-between">
                        <h3
                            class="text-base font-bold leading-tight tracking-[-0.015em] text-slate-800 dark:text-white">
                            音声だけを抜き出す
                        </h3>
                        <label class="relative inline-flex cursor-pointer items-center">
                            <input type="checkbox" id="audio-only-toggle" class="peer sr-only">
                            <div
                                class="peer h-6 w-11 rounded-full bg-slate-300 after:absolute after:left-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-slate-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 dark:bg-slate-600 dark:after:border-slate-600">
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Output Format -->
                <div id="output-format-section" class="rounded-xl bg-white p-4 dark:bg-slate-800/50">
                    <h3 class="mb-3 text-lg font-bold leading-tight tracking-[-0.015em] text-slate-800 dark:text-white">
                        変換先フォーマット</h3>
                    <div
                        class="flex h-10 w-full items-center justify-center rounded-lg bg-slate-200 p-1 dark:bg-slate-700/50">
                        <label
                            class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                            <input class="invisible w-0" name="output_format" type="radio" value="webm" />
                            <span class="truncate">WebM</span>
                        </label>
                        <label
                            class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                            <input checked="" class="invisible w-0" name="output_format" type="radio" value="mp4" />
                            <span class="truncate">MP4</span>
                        </label>
                    </div>
                </div>

                <!-- Video Settings -->
                <div id="video-settings-section" class="rounded-xl bg-white p-4 dark:bg-slate-800/50">
                    <div id="video-codec-container">
                        <h3
                            class="mb-3 text-lg font-bold leading-tight tracking-[-0.015em] text-slate-800 dark:text-white">
                            動画コーデック</h3>
                        <div
                            class="mb-4 flex h-10 w-full items-center justify-center rounded-lg bg-slate-200 p-1 dark:bg-slate-700/50">
                            <label
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                                <input checked="" class="invisible w-0" name="video_codec" type="radio" value="h264" />
                                <span class="truncate">H.264</span>
                            </label>
                            <label id="h265-option"
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                                <input class="invisible w-0" name="video_codec" type="radio" value="h265" />
                                <span class="truncate">H.265</span>
                            </label>
                            <label
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                                <input class="invisible w-0" name="video_codec" type="radio" value="av1" />
                                <span class="truncate">AV1</span>
                            </label>
                        </div>
                    </div>
                    <!-- Audio Settings -->
                    <div id="audio-codec-container">
                        <h3
                            class="mb-3 text-lg font-bold leading-tight tracking-[-0.015em] text-slate-800 dark:text-white">
                            音声コーデック</h3>
                        <div
                            class="mb-4 flex h-10 w-full items-center justify-center rounded-lg bg-slate-200 p-1 dark:bg-slate-700/50">
                            <label
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400">
                                <input checked="" class="invisible w-0" name="audio_codec" type="radio" value="aac" />
                                <span class="truncate">AAC</span>
                            </label>
                            <label
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400">
                                <input class="invisible w-0" name="audio_codec" type="radio" value="opus" />
                                <span class="truncate">Opus</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Simple Settings Mode -->
                <div id="simple-settings-section" class="rounded-xl bg-white p-4 dark:bg-slate-800/50">
                    <div id="preset-container">
                        <h3
                            class="mb-3 text-lg font-bold leading-tight tracking-[-0.015em] text-slate-800 dark:text-white">
                            プリセット画質
                        </h3>
                        <div
                            class="flex h-10 w-full items-center justify-center rounded-lg bg-slate-200 p-1 dark:bg-slate-700/50 gap-1">
                            <label
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                                <input class="invisible w-0" name="preset_mode" type="radio" value="low" />
                                <span class="truncate">低</span>
                            </label>
                            <label
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                                <input class="invisible w-0" name="preset_mode" type="radio" value="medium" />
                                <span class="truncate">中</span>
                            </label>
                            <label
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                                <input class="invisible w-0" name="preset_mode" type="radio" value="high" />
                                <span class="truncate">高</span>
                            </label>
                            <label
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                                <input checked="" class="invisible w-0" name="preset_mode" type="radio"
                                    value="custom" />
                                <span class="truncate">自由</span>
                            </label>
                        </div>
                        <p><br /></p>
                    </div>
                    <!-- Video Bitrate -->
                    <div id="video-bitrate-container">
                        <h3
                            class="mb-3 text-base font-bold leading-tight tracking-[-0.015em] text-slate-800 dark:text-white">
                            映像ビットレート(Mbps)
                        </h3>
                        <div class="flex items-center justify-between">
                            <p class="text-sm text-slate-500 dark:text-slate-400"> </p>
                            <p class="font-medium text-slate-800 dark:text-white" id="bitrate-display">
                                現在のビットレートを維持</p>
                        </div>
                        <div class="relative mt-1">
                            <input id="bitrate-input"
                                class="h-2 w-full cursor-pointer appearance-none rounded-full bg-slate-200 accent-primary dark:bg-slate-700"
                                max="2000000" min="100000" step="100000" type="range" value="2000000" />
                            <div class="mt-1 flex justify-between text-xs text-slate-400">
                                <span>0.1M</span>
                                <span id="video-bitrate-mid">中</span>
                                <span id="video-bitrate-max">カスタム</span>
                            </div>
                        </div>
                        <p><br /></p>
                    </div>
                    <!-- Audio Bitrate -->
                    <div id="audio-bitrate-container">
                        <h3
                            class="mb-3 text-base font-bold leading-tight tracking-[-0.015em] text-slate-800 dark:text-white">
                            音声ビットレート(kbps)
                        </h3>
                        <div class="flex items-center justify-between">
                            <p class="text-sm text-slate-500 dark:text-slate-400"> </p>
                            <p class="font-medium text-slate-800 dark:text-white" id="audio-bitrate-display">
                                現在のビットレートを維持
                            </p>
                        </div>
                        <div class="relative mt-1">
                            <input id="audio-bitrate-input"
                                class="h-2 w-full cursor-pointer appearance-none rounded-full bg-slate-200 accent-primary dark:bg-slate-700"
                                max="128000" min="32000" step="8000" type="range" value="128000" />
                            <div class="mt-1 flex justify-between text-xs text-slate-400">
                                <span>32k</span>
                                <span id="audio-bitrate-mid">中</span>
                                <span id="audio-bitrate-max">カスタム</span>
                            </div>
                        </div>
                        <p><br /></p>
                    </div>
                    <!-- Resolution Selection -->
                    <div id="resolution-section">
                        <h3
                            class="mb-3 text-base font-bold leading-tight tracking-[-0.015em] text-slate-800 dark:text-white">
                            解像度
                        </h3>
                        <div class="flex items-center justify-between">
                            <p class="text-sm text-slate-500 dark:text-slate-400"> </p>
                            <p class="font-medium text-slate-800 dark:text-white" id="resolution-value-display">
                            </p>
                        </div>
                        <div
                            class="flex h-10 w-full items-center justify-center rounded-lg bg-slate-200 p-1 dark:bg-slate-700/50 gap-1">
                            <label id="res-sd-label"
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                                <input class="invisible w-0" name="resolution" type="radio" value="sd" />
                                <span class="truncate">SD</span>
                            </label>
                            <label id="res-hd-label"
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                                <input class="invisible w-0" name="resolution" type="radio" value="hd" />
                                <span class="truncate">HD</span>
                            </label>
                            <label id="res-fhd-label"
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                                <input class="invisible w-0" name="resolution" type="radio" value="fhd" />
                                <span class="truncate">FHD</span>
                            </label>
                            <label id="res-4k-label"
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                                <input class="invisible w-0" name="resolution" type="radio" value="4k" />
                                <span class="truncate">4K</span>
                            </label>
                            <label
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                                <input checked="" class="invisible w-0" name="resolution" type="radio" value="keep" />
                                <span class="truncate">カスタム</span>
                            </label>
                        </div>
                        <p class="mt-2 text-xs text-slate-400 dark:text-slate-500">
                            元の縦横比を維持し、長辺を基準に32の倍数で調整されます。
                        </p>
                        <p><br /></p>
                    </div>

                    <!-- FPS Selection -->
                    <div id="fps-section">
                        <h3
                            class="mb-3 text-base font-bold leading-tight tracking-[-0.015em] text-slate-800 dark:text-white">
                            FPS
                        </h3>
                        <div class="flex items-center justify-between">
                            <p class="text-sm text-slate-500 dark:text-slate-400"> </p>
                            <p class="font-medium text-slate-800 dark:text-white" id="fps-value-display"></p>
                        </div>
                        <div
                            class="flex h-10 w-full items-center justify-center rounded-lg bg-slate-200 p-1 dark:bg-slate-700/50 gap-1">
                            <label
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                                <input class="invisible w-0" name="fps" type="radio" value="15" />
                                <span class="truncate">15</span>
                            </label>
                            <label
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                                <input class="invisible w-0" name="fps" type="radio" value="24" />
                                <span class="truncate">24</span>
                            </label>
                            <label
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                                <input class="invisible w-0" name="fps" type="radio" value="30" />
                                <span class="truncate">30</span>
                            </label>
                            <label
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                                <input class="invisible w-0" name="fps" type="radio" value="60" />
                                <span class="truncate">60</span>
                            </label>
                            <label
                                class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-600 has-[:checked]:bg-primary has-[:checked]:text-white dark:text-slate-400 transition-colors">
                                <input checked="" class="invisible w-0" name="fps" type="radio" value="keep" />
                                <span class="truncate">カスタム</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer Action -->
        <div
            class="fixed bottom-0 left-0 right-0 z-10 bg-gradient-to-t from-background-light to-transparent p-4 pt-6 dark:from-background-dark">
            <button id="convert-btn" disabled
                class="w-full rounded-xl bg-primary py-4 text-lg font-bold text-white shadow-lg shadow-primary/30 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none hover:shadow-xl hover:shadow-primary/40 hover:-translate-y-0.5 active:translate-y-0 transition-all duration-300">
                変換開始
            </button>

            <!-- Cancel button (shown during conversion) -->
            <button id="cancel-btn"
                class="hidden w-full rounded-xl bg-red-500 py-4 text-base font-bold text-white shadow-lg shadow-red-500/30 hover:bg-red-600 transition-all mt-2">
                中断
            </button>
            <!-- Progress Bar (Hidden initially) -->
            <div id="progress-container" class="hidden w-full mt-2">
                <div class="w-full bg-slate-200 rounded-full h-2.5 dark:bg-slate-700 mb-1">
                    <div id="progress-bar" class="bg-primary h-2.5 rounded-full" style="width: 0%">
                    </div>
                </div>

                <p id="elapsed-time" class="text-center text-xs text-slate-600 dark:text-slate-400 mt-1"></p>
            </div>
        </div>

        <!-- Modal -->
        <input class="peer hidden" id="video-info-modal" type="checkbox" />
        <div class="modal-backdrop fixed inset-0 z-50 hidden bg-black/50 backdrop-blur-sm">
            <div
                class="modal-content absolute bottom-0 left-0 right-0 w-full translate-y-full rounded-t-xl bg-background-light p-4 pt-2 opacity-0 transition-all duration-300 dark:bg-slate-800">
                <div class="mx-auto mb-4 h-1.5 w-10 rounded-full bg-slate-300 dark:bg-slate-600">
                </div>
                <h2
                    class="mb-4 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-slate-800 dark:text-white">
                    現在の動画情報</h2>
                <div class="space-y-3" id="modal-info-content">
                    <p class="text-center text-slate-500">ファイルが選択されていません。</p>
                </div>
                <label
                    class="mt-6 block w-full cursor-pointer rounded-xl bg-primary py-3 text-center text-base font-bold text-white"
                    for="video-info-modal">閉じる</label>
            </div>
            <label class="fixed inset-0 z-[-1] hidden h-full w-full cursor-pointer" for="video-info-modal"></label>
        </div>
    </div>

    <script src="js/worker.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
